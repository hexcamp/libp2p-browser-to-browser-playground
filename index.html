<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-libp2p WebRTC</title>
    <style>
      label,
      button {
        display: block;
        font-weight: bold;
        margin: 5px 0;
      }
      div {
        margin-bottom: 20px;
      }
      #send-section {
        display: none;
      }
      input[type="text"] {
        width: 800px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div>
        <button id="connect_relay">Connect Relay</button>
        <label for="peer">Remote MultiAddress:</label>
        <input type="text" id="peer" />
        <button id="connect">Connect</button>
      </div>
      <div id="publish-section">
        <label for="publish_text">Publish Text:</label>
        <input type="text" id="publish_text" value="Hello from Helia" />
        <button id="publish">Publish</button>
        <div id="publish_cid"></div>
      </div>
      <div id="retrieve-section">
        <label for="retrieve_cid">Retrieve CID:</label>
        <input type="text" id="retrieve_cid" value="" />
        <button id="retrieve">Retrieve</button>
        <div id="retrieve_result"></div>
      </div>
      <div id="send-section">
        <label for="message">Message:</label>
        <input type="text" id="message" value="hello" />
        <button id="send">Send</button>
      </div>
      <div id="connectionsWrapper">
        <h3>Active Connections: </h3>
        <ul id="connections"></ul>
      </div>
      <div id="listeningAddressesWrapper">
        <h3>Listening addresses: </h3>
        <ul id="multiaddrs"></ul>
      </div>
      <div id="output"></div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
